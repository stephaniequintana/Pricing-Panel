<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Recreate Pricing Panel</title>
    <link rel="stylesheet" href="pricingrecreate.css">
</head>

<body>
    <main class="main">
        <div class="description">
            <img src="icon1.png" alt="pic">
            <p class="info descript">personal</p>
            <p class="info blue border">custom domains</p>
            <p class="info blue">sleeps after 30 mins of inactivity</p>
            <p class="info cost">free</p>
            <button>sign up</button>
        </div>
        <div class="description mid">
            <img src="icon2.png" alt="pic">
            <p class="info descript">small team</p>
            <p class="info blue border">never sleeps</p>
            <p class="info blue ">multiple workers for more powerful apps</p>
            <p class="info cost">$150</p>
            <button class=special>free trial</button>
        </div>
        <div class="description">
            <img src="icon3.png" alt="pic">
            <p class="info descript">Enterprise</p>
            <p class="info blue border">Dedicated</p>
            <p class="info blue ">simple horizontal scalability</p>
            <p class="info cost">$400</p>
            <button>free trial</button>
        </div>
    </main>
</body>

</html>
